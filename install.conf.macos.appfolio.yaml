- defaults:
    link:
      relink: true

- clean : ['~']

- asdf:
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: yarn
    url: https://github.com/twuni/asdf-yarn.git
  - plugin: golang
    url: https://github.com/asdf-community/asdf-golang.git

- link:
    ~/.zshrc: shell/zshrc
    ~/.zimrc: shell/zimrc
